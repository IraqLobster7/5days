<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                <span id="pw">Password Here</span>
                <button id="copy">Copy</button></div>
        </div>

        <div class="pw-body">
            <div class="from-control">
                <label for="len">Password Length</label>
                <input type="number" value="10" min="8" max="30" id="len">
            </div>
            <div class="form-control">
                <label for="upper">Contain Uppercase Letters</label>
                <input type="checkbox" id="upper">
            </div>
            <div class="form-control">
                <label for="lower">Contain Lowercase Letters</label>
                <input type="checkbox" id="lower">
            </div>
            <div class="form-control">
                <label for="number">Contain Numbers</label>
                <input type="checkbox" id="number">
            </div>
            <div class="form-control">
                <label for="symbol">Contain Symbol</label>
                <input type="checkbox" id="symbol">
            </div>
            <button class="generate" id="generate">Generate Password</button>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
